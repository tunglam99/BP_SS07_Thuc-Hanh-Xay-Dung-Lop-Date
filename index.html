<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day,month,year) { // xây dựng lớp với phương thức khởi tạo với 3 yếu tố
        this.day = day;
        this.month = month;
        this.year = year;
        this.date = day +'/'+month +'/'+ year;

        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;
        };
        this.getYear = function () {
            return this.year;
        };
        this.getDate = function (day,month,year) {
            return this.date;
        }


        this.setDay = function (day) {
            this.day = day;
        };
        this.setMonth = function (month) {
            this.month = month;
        };
        this.setYear = function (year) {
            this.year = year;
        };
        this.setDate = function (day, month, year) {
            this.date = day +'/'+month +'/'+year;
        };

    }
        let date = new MyDate (2,2,2007);

        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();

        alert(day + " / "+ month + " / "+ year);

        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        day = date.getDay();
        month = date.getMonth();
        year = date.getYear();
        alert(day+ '/'+month+'/'+year);

        date.setDate(15,1,1999);
        alert(date.getDate());
</script>
</body>
</html>
